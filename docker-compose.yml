  rest-api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    ports:
      - '4444:4444'
    networks:
      - ecommers_network



networks:
  ecommers_network:
    driver: bridge