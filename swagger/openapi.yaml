openapi: 3.0.0
info:
  version: 1.0.0
  title: E - Commerce
  description: E - Commerce Server
  license:
    name: seongikCho
servers:
  - url: http://localhost:4444/ #자신의 포트번호
components:
  parameters: null
  schemas:
    product:
      properties:
        name:
          type: string
          description: 제품 이름
        price:
          type: number
          description: 제품 가격
        description:
          type: string
          description: 제품 정보
    Error:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
