/order:
  # getAllOrders
  get:
    tags:
      - Order
    summary: 장바구니에 담긴 모든 주문 조회 - 고객
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: './openapi.yaml#/components/schemas/order'
            examples:
              products:
                $ref: './openapi.yaml#/components/examples/getAllOrders'
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

  # createOrder
  post:
    tags:
      - Order
    summary: 장바구니 등록
    consumes:
      - application/json
    produces:
      - application/json
    requestBody:
      x-name: body
      required: true
      content:
        x-www-form-urlencoded:
          schema:
            $ref: './openapi.yaml#/components/schemas/order'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: './openapi.yaml#/components/schemas/order'
            examples:
              products:
                $ref: './openapi.yaml#/components/examples/getAllOrders'
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'

/order/{id}:
  # getOrder
  get:
    tags:
      - Order
    summary: 상세 주문조회
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - $ref: './openapi.yaml#/components/parameters/orderId'
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: './openapi.yaml#/components/schemas/order'
            examples:
              products:
                $ref: './openapi.yaml#/components/examples/getOrder'
      '400':
        $ref: './openapi.yaml#/components/responses/BadRequest'
      '500':
        $ref: './openapi.yaml#/components/responses/InternalServerError'