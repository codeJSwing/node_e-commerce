events { }

http {
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        ssl_certificate      cert/cert.pem;
        ssl_certificate_key  cert/key.pem;

        server_name localhost;

        access_log /var/log/nginx/data-access_log combined;

        location / {
            proxy_pass http://rest-api:4444/;
        }
    }
}